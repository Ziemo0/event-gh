name: Artifact demo
on:
  push:
    branches: # filtrowanie po branchach
      - main # branch main lala
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load and cache dependiecnies # definujemy jak zwykły step
        uses: ./.github/actions/cached-deps # odwołanie do lokalniej akcji - gdyby to była moja akcja z innego repo wtedy Ziemo0/my-action
        with:
          caching: 'false'
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      script-file: ${{ steps.publish.outputs.script-file }} 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      
      - name: Build code
        run: npm run build
      - name: Publish JS filename 
        id: publish 
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';' 
      - name: Update artifact
        uses: actions/upload-artifact@v5
        with:
          name: output-files 
          path: | 
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v6
        with:
          name: output-files
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}" 
      - name: Deploy project
        run: echo "Deploying..."