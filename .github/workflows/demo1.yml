name: Artifact demo
on:
  push:
    branches: # filtrowanie po branchach
      - main # branch main lala
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Update artifact # akcja do zapisywania artefaktów
        uses: actions/upload-artifact@v5
        with:
          name: output-files # nasza dowolna nazwa
          path: | # ścieżki które chcemy zapisać (w tym przypadku folder dist i plik package.json)
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy project
        run: echo "Deploying..."